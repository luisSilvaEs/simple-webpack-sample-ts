<html>
    <head>
        <title>Sample web app with webpack</title>
    </head>
    <body>
        <div class="b-app">
            <div class="b-app__greetings-message">
                <h1>Sample app bundled with Webpack</h1>
            </div>
            <div class="b-app__user-name">
                <span>Hello: </span>
                <span class="js-change-content">User</span>
            </div>
            <form class="b-app-form" id="form-hello">
                <input type="text" placeholder="Type your name for a greeting...">
                <button id="button-changer">Click me!</button>
                <button id="button-reset"> Reset</button>
            </form>
        </div>
    </body>
</html>
